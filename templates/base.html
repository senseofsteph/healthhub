<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Health Hub</title>
      <!-- Font Awesome CDN -->
      <script src="https://kit.fontawesome.com/146c5fed2e.js" crossorigin="anonymous"></script>
      <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Custom CSS stylesheet -->
      <link rel="stylesheet" href="/static/css/base.css">
    </head>
      <body> 
        <h1>Health Hub</h1>  
        <!-- Bootstrap Search Bar -->
        <form action="/" method="GET">
          <div id="searchbar" class="searchbar">
            <!-- <input name="Search" type="text" placeholder="&#xf002" style="font-family: FontAwesome;" required> -->
            <span class="fas fa-search"></span>
            <input name="Search" type="text" placeholder="What do you need?"required>
            <button type="button" class="btn btn-outline-secondary">Search</button>
          </div>
        </form>
        <!-- Background Image -->
        <div id="background" class="background">
          <div class="container-fluid">

          </div>
        </div>
        <!-- Services -->
        <div id="services" class="services">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <i class="fas fa-light fa-weight"></i>
                <h4>Physical</h4>
                <p>local parks and gymnasiums</p>
              </div>
              <div class="col-lg-4 col-md-4">
                <i class="fas fa-light fa-user"></i>
                <h4>Mental</h4>
                <p>licensed physicians and counseling resources</p>
              </div>
              <div class="col-lg-4 col-md-4">
                <i class="fas fa-light fa-spa"></i>
                <h4>Spiritual</h4>
                <p>religious churches and wellness centers</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      </body>
  </html>
