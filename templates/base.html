<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Health Hub</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!-- Font Awesome CDN -->
      <script src="https://kit.fontawesome.com/146c5fed2e.js" crossorigin="anonymous"></script>

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

      <!-- Custom CSS stylesheet -->
      <link href="/static/css/base.css" rel="stylesheet">

    </head>
      <body>
        
        <h1>Health Hub</h1> 

        <!-- Bootstrap Search Bar -->
        <form>
          <div id="searchbar" class="searchbar">
            <input name="Search" type="text" placeholder="What type of health service?" required>
            <button class="btn btn-outline-secondary" type="button">Search</button>
          </div>
        </form>

        <!-- Background Image -->
        <div id="background" class="background">
          <div class="container">

          </div>
        </div>

        <!-- Services -->
        <div id="services" class="services">
          <div class="container">
            <p>Search engine statement here</p>
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <i class="fa-light fa-kit-medical"></i>
                <h4>Physical</h4>
                <p>Description info here</p>
              </div>
              <div class="col-lg-4 col-md-4">
                <i class="fa-light fa-head-side-brain"></i>
                <h4>Mental</h4>
                <p>Description info here</p>
              </div>
              <div class="col-lg-4 col-md-4">
                <i class="fa-light fa-spa"></i>
                <h4>Spiritual</h4>
                <p>Description info here</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      </body>
  </html>
